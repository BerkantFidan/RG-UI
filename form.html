<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" media="all" href="css/form.css" />
<title>UI Kit</title>
</head>
<body>

	<form method="" action="#">
    
    <!--#button_types:start -->
    	<h1>Buton Tipleri ve Sınıfları</h1>

    	<label>Button class_name[gray]</label><input type="submit" class="gray" value="Kaydet" />
        
    	   <hr class="fix" />
        
        <label>Button class_name[orange]</label><input type="submit" class="orange" value="Sepete Ekle" />
        
           <hr class="fix" />
        
        <label>Button class_name[red]</label><input type="submit" class="red" value="Sepete Ekle" />
        
          <hr class="fix" />
        
        <label>Button class_name[blue]</label><input type="submit" class="blue" value="Sepete Ekle" />
        
           <hr class="fix" />
        
        <label>Button class_name[yellow]</label><input type="submit" class="yellow" value="Sepete Ekle" />
        
          <hr class="fix" />
        
        <label>Button class_name[green]</label><input type="submit" class="green" value="Sepete Ekle" />
        
		   <hr class="fix" />
        
     <!--#button_types:finish -->
     
       
     <!--#textarea_types:start -->  
        <h1>Textarea Tipleri ve Sınıfları</h1>
      	
           <hr class="fix" />
        
        <label>Textarea class_name[clear]</label>
        
        <textarea class="clear" placeholder="@message"></textarea>
        
            <hr class="fix" />
        
        <label>Textarea class_name[dark]</label>
        
        <textarea class="dark" placeholder="@message"></textarea>
        
           <hr class="fix" />
      <!--#textarea_types:finish -->   
        
     <!--#input_types:start -->  
        <h1>Input Tipleri ve Sınıfları</h1>
      	
            <hr class="fix" />
        
        <label>Input class_name[gray]</label>
        
        <input type="text" placeholder="Sorgula" class="gray">
        
         <hr class="fix" />
    <!--#input_types:finish -->  
         
    </form>


</body>
</html>
